- name: 'add groups'
  group:
    name: "{{ g.name }}"
    state: "{{ g.status }}"
    gid: "{{ g.gid }}"
  loop: "{{ groups }}"
  loop_control:
    loop_var: g
  tags:
    - groupadd
- template:
    dest: "/etc/sudoers.d/{{ g.name }}"
    src: sudoers-d.j2
    mode: '0400'
    owner: 'root'
    group: 'root'
    validate: '/usr/sbin/visudo -cf %s'
  loop: "{{ groups }}"
  loop_control:
    loop_var: g
  tags:
    - groupadd
    - sudo
