---
common_packages:
  install:
    - aide
    - rng-tools
    - rsyslog-gnutls
  absent:
    - cron
    - pigz
    - gssproxy
    - ppp
dnf_packages:
  install:
    - gnutls-utils
    - nss-tools
    - qemu-guest-agent
  absent:
    - krb5-workstation
    - linux-firmware
    - wpa_supplicant
    - glib-networking
    - ivtv-firmware
    - iprutils
    - aic94xx-firmware
apt_packages:
  install:
    - aide-common
    - clamav-daemon
    - spice-vdagent
  absent:
    - landscape-common
    - snapd
    - ubuntu-advantage-tools
    - unattended-upgrades
    - update-notifier-common
    - software-properties-common
    - netplan.io
    - popularity-contest
    - eject
    - fontconfig
    # how is wireless critical to ubuntu server...... I understand cfg80211 needs the radar signing information. But many servers don't have wireless cards
    #- crda
    #- wireless-regdb
ntp_servers:
  - time.nist.gov
timezone: Etc/UTC
harden: false
# prepath is for bootstrapping chroot'ed systems
prepath: ''
rsyslog_journald: false
pkg_upgrade_all: true
package_proxy: _none_ #example: http://user@pass:proxy.localnet:3128
http_proxy: _none_
https_proxy: proxy.localnet
performance_sysctl:
  vm.min_free_kbytes: 1048576
  vm.dirty_background_bytes: 107374182
  net.ipv4.tcp_fastopen: 3
  net.ipv4.tcp_slow_start_after_idle: 0

kernel_boot_cmdline: 'console=tty0 console=ttyS0,115200'

udev:
  - 'ACTION=="add", SUBSYSTEM=="usb", ATTRS{idVendor}=="0624", ATTR{idProduct}=="0013", ATTR{product}=="SC Secure KVM", TEST=="power/control", ATTR{power/control}:="on"'
user_message: |
            Right now the gpg key is unprotected, you can change that by changing the key's password by using `gpg2 --edit-key {{ user.gpg_id }} < passwd` then save
