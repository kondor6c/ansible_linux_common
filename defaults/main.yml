user_groups:
- name: deploy
  sudo: "ALL=(ALL) NOPASSWD: ALL"
  gid: 2000
revoked_users: {}
user_map:
- uid: 1000
  primary_group: users
  name: unconfined
  full_name: Unconfined Default
  selinux: none
  comment: not a real user, frequently distros and containers use this uid, do not use it
  email: unused@example.com

# devops_ver MUST be a string
devops_ver: "2.5"
exclude_criteria:


interfaces:
  primary:
    - '10.1.1.1/24'
    - 'fe80::fc54:ff:fecb:61ea/64'
    - 'dhcp,masq,fwd'
#externalv4: "10.1.1.1/24" # ip address, could have cidr embedded
dns_server:
  - dhcp
disk:
  - name: lv_vg
    size: 500GB
    fs: xfs
    fs_opts: -n ftype=1
    mount: /var/lib/docker
    devices:
      - vdb
      - vdc
  - name: simple
    size: 750GB
    fs: btrfs
    mount: /srv/containers
    devices:
      - vdd
  - name: resizable_drive
    size: 750GB
    fs: ext4
    mount: /data
    devices:
      - vdd

trusted_ca_file_list:
  - ca-rds-ca-2019-root.pem
rpm_gpg_keys:
  - RPM-GPG-KEY-CentOS-7
  - RPM-GPG-KEY-centosofficial
  - RPM-GPG-KEY-CentOS-Testing-7
  - RPM-GPG-KEY-EPEL-8
  - RPM-GPG-KEY-CentOS-Debug-7
  - RPM-GPG-KEY-centostesting
  - RPM-GPG-KEY-EPEL-7
  - RPM-GPG-KEY-redhat-release-aux
  #trusted_ca_file_list: "{{ trust_ca_files | default(home_ca) }}"
  #rpm_gpg_keys: "{{ rpm_gpg_list | default(default_keys) }}"
default_apt_repos:
  - long_name: 'floating alias for main packages from canonical'
    mirrors:
      - protocol: http://
        path: /ubuntu
        host: us.archive.ubuntu.com
    options:
      Components: main restricted
      Suites: $releasever
    tags:
      - ubuntu
  - long_name: 'floating alias for updates to main packages from canonical'
    mirrors:
      - protocol: http://
        path: /ubuntu
        host: us.archive.ubuntu.com
    options:
      Components: main restricted
      Suites: $releasever-updates
    tags:
      - ubuntu
  - mirrors:
      - protocol: http://
        path: /ubuntu
        host: us.archive.ubuntu.com
    options:
      Components: universe multiverse
      Suites: $releasever
    tags:
      - ubuntu
      - unsupported
  - mirrors:
      - protocol: http://
        path: /ubuntu
        host: us.archive.ubuntu.com
    options:
      Components: universe multiverse
      Suites: $releasever-updates
    tags:
      - ubuntu
      - unsupported
  - mirrors:
      - protocol: http://
        path: /ubuntu
        host: us.archive.ubuntu.com
    options:
      Components: universe multiverse main restricted
      Suites: $releasever-security
    tags:
      - ubuntu
  - mirrors:
      - protocol: http://
        path: /ubuntu
        host: us.archive.ubuntu.com
    options:
      Components: universe multiverse main restricted
      Suites: $releasever-backports
    tags:
      - ubuntu
  - mirrors:
      - protocol: http://
        path: /ubuntu
        host: archive.canonical.com
    options:
      Components: partner
      Suites: $releasever
    tags:
      - ubuntu
  - mirrors:
      - protocol: http://
        path: /debian
        host: deb.debian.org
    options:
      Components: main
      Suites: $releasever
    tags:
      - debian
  - mirrors:
      - protocol: http://
        path: /debian-security
        host: security.debian.org
    options:
      Components: main
      Suites: $releasever-security
    tags:
      - debian
  - mirrors:
      - protocol: http://
        path: /debian
        host: deb.debian.org
    options:
      Components: main
      Suites: $releasever-updates
    tags:
      - debian

default_yum_repos:
  - title: elasticsearch-6.x
    long_name: Elasticsearch repository for 6.x packages
    mirrors:
      - protocol: https://
        host: artifacts.elastic.co
        path: /packages/6.x/yum
    gpgcheck: 1
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    options:
      enabled: 1
      type: rpm-md
    tags:
      - elastic
      - elastic-6
  - title: base
    long_name: "CentOS-$releasever - Base"
    mirrors:
      - protocol: http://
        host: mirror.math.princeton.edu
        path: /pub/centos/$releasever/os/$basearch
    gpg_key: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7
    options:
      gpgcheck: 1
      enabled: 1
    tags:
      - el7
      - base
  - gpg_key: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7
