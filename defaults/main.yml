---
centos_packages:
  install:
    - clamav
    - aide
    - rng-tools
    - nss-tools
    - gnutls-utils
    - rsyslog-gnutls
  absent:
    - cron
    - krb5-workstation
    - iprutils
    - pigz
    - gssproxy
    - wpa_supplicant
    - aic94xx-firmware
    - linux-firmware
    - ivtv-firmware
    - glib-networking
    - ppp
ntp_servers:
  - time.nist.gov
yum_proxy:
  - proxy.localnet
http_proxy:
  - proxy.localnet
https_proxy:
  - proxy.localnet
performance:
  sysctl:
    vm.min_free_kbytes: 1048576
    vm.dirty_background_bytes: 107374182
    net.ipv4.tcp_fastopen: 3
    net.ipv4.tcp_slow_start_after_idle: 0
user_message: |
            Right now the gpg key is unprotected, you can change that by changing the key's password by using `gpg2 --edit-key {{ user.gpg_id }} < passwd` then save
net_hosts:
  - interfaces:
      - hwaddr: 10:1f:74:3d:12:ef
        address: 10.1.1.69
        name: foo
      - hwaddr: aa:bb:cc:dd:ee:ff
        address: 10.1.1.69
        name: foo
    domain: localnet
    group: example_host
    services:
    tags:
  - interfaces:
      - hwaddr: 00:11:22:33:44:55
        address: 10.1.1.0
        name: bar
    domain: localnet
    services:
    tags:

trusted_ca_file_list:
- ca_home_intermediate_ed.pem
- ca_home_intermediate_rsa.pem
- ca_home_root_ed.pem
- ca_home_root_rsa.pem
- ca-rds-ca-2019-root.pem
